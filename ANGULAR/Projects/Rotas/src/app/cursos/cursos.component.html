
<div class="row valign-wrapper">
    <div class="col s2"><span>Id do curso</span></div>
    <div class="col s2"><input type="number" [(ngModel)]="idcurso"></div>
    <div class="col s8"><button class="btn"> <a style="color: white;"[routerLink]="['/cursos', idcurso]"
        routerLinkActive="active">Buscar</a></button></div>
</div>
        
<b>Pagina - {{ pagina }}</b>
<div class="collection">
    <a class="collection-item" *ngFor="let curso of cursos" [routerLink]="['/cursos', curso.id]" routerLinkActive="router-link-active" > {{ curso.nome }}</a>
</div>  


<button class="btn" (click)="proximaPagina()">Proxima Pagina</button>
