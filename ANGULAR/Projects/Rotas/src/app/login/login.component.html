<div class="row">
    <div class="input-field col s6">
        <input id="email" type="email" class="validate" [(ngModel)]="usuario.nome">
        <label for="email">Email</label>
    </div>
</div>

<div class="row">
    <div class="input-field col s6">
      <input id="password" type="password" class="validate" [(ngModel)]="usuario.senha">
      <label for="password">Password</label>
    </div>
</div>

<button class="btn" (click)="validLogin()">Login</button>
